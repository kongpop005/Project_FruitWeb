<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>
<body class="flex items-center justify-center min-h-screen" style="background-image: url(https://c.pxhere.com/images/15/a8/7b6691a51cbd1558e1790d4db150-1421259.jpg!d);
background-size: cover;
background-position: center;
background-repeat: no-repeat;">
    
    <div class="bg-orange-300 p-8 rounded-lg shadow-lg w-96 bg-black bg-opacity-80">
        <div class="flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-20">
                <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
            </svg>
        </div>
        
        <h2 class="text-2xl font-bold text-center text-black mt-2">Register</h2>
        
        <form id="registerForm" class="mt-4">
            <div class="mb-4">
                <label class="block text-black-300 font-medium">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
                <p id="usernameError" class="text-red-500 text-sm mt-1 hidden">Username must be at least 8 characters!</p>
            </div>
            
            <div class="mb-4">
                <label class="block text-black-300 font-medium">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
                <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Please input your password!</p>
            </div>

            <div class="mb-4">
                <label class="block text-black-300 font-medium">Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
                <p id="confirmPasswordError" class="text-red-500 text-sm mt-1 hidden">Passwords do not match!</p>
            </div>

            <div class="flex justify-between">
                <button type="submit" class="w-24 bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600">Register</button>
                <button type="reset" class="w-24 bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600">Reset</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;
            
            const username = document.getElementById("username");
            const usernameError = document.getElementById("usernameError");
            if (username.value.trim().length < 8) {
                usernameError.classList.remove("hidden");
                isValid = false;
            } else {
                usernameError.classList.add("hidden");
            }
            
            const password = document.getElementById("password");
            const passwordError = document.getElementById("passwordError");
            if (password.value.trim() === "") {
                passwordError.classList.remove("hidden");
                isValid = false;
            } else {
                passwordError.classList.add("hidden");
            }

            const confirmPassword = document.getElementById("confirmPassword");
            const confirmPasswordError = document.getElementById("confirmPasswordError");
            if (confirmPassword.value.trim() !== password.value.trim()) {
                confirmPasswordError.classList.remove("hidden");
                isValid = false;
            } else {
                confirmPasswordError.classList.add("hidden");
            }

            if (isValid) {
                alert("Registration successful! ðŸŽ‰");
            }
        });
    </script>

</body>
</html>
